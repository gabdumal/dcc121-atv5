<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Organização de churrasco</title>
  </head>
  <body>
    <header><h1>Organização de churrasco</h1></header>
    <article>
      <section>
        <form id="addPessoa">
          <label>Nome<input type="text" required /></label>
          <input type="submit" value="Adicionar" />
        </form>
      </section>
      <section>
        <form id="addProduto">
          <label>Produto<input type="text" required /></label>
          <label>
            Valor Un.
            <input type="number" step="0.01" min="0" required />
          </label>
          <button>Custo fixo</button>
          <button>Per capita</button>
        </form>
      </section>
    </article>
  </body>
</html>
