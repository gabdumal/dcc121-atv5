<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Organização de churrasco</title>
  </head>
  <body>
    <header class="cabecalho"><h1>Organização de churrasco</h1></header>

    <article>
      <section class="secao-pessoas">
        <section>
          <form id="addPessoa" class="form">
            <label>Nome<input type="text" required /></label>
            <input type="submit" value="Adicionar" />
          </form>
        </section>
        <section>
          <ul id="participantes"></ul>
        </section>
      </section>
      <section class="secao-produtos">
        <section>
          <form id="addProduto" class="form">
            <label>
              Produto<input id="produto" name="produto" type="text" required />
            </label>
            <label>
              Valor Un.
              <input
                id="valorUnitario"
                name="valorUnitario"
                type="number"
                step="0.01"
                min="0"
                required
              />
            </label>
            <button id="btnCustoFixo" type="button">Custo fixo</button>
            <button id="btnPerCapita" type="button">Per capita</button>
          </form>
        </section>
        <section>
          <h1>Custos Fixos</h1>
          <table id="custosFixos"></table>
        </section>
        <section>
          <h1>Custos Per Capita</h1>
          <table id="custosPerCapita"></table>
        </section>
      </section>
      <section class="secao-valor">
        <p>Valor para cada um:<span id="valorCadaUm"></span></p>
      </section>
    </article>
    <footer class="creditos">
      <p>Feito com ❤ por @devgabmal</p>
    </footer>
  </body>
</html>
