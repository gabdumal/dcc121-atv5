<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Organização de churrasco</title>
  </head>
  <body>
    <header class="cabecalho"><h1>Organização de churrasco</h1></header>

    <article>
      <div class="cadastro">
        <section class="secao-pessoas">
          <section>
            <form id="addPessoa" class="form">
              <label>
                Nome
                <input id="nome" name="nome" type="text" required />
              </label>
              <input type="submit" value="Adicionar" />
            </form>
          </section>
          <section class="lista-pessoas">
            <h1>Pessoas</h1>
            <ul id="pessoas"></ul>
          </section>
        </section>

        <section class="secao-produtos">
          <section>
            <form id="addProduto" class="form form-btn-column">
              <div class="campos">
                <label>
                  Produto
                  <input id="produto" name="descricao" type="text" required />
                </label>
                <label>
                  Valor Un.
                  <input
                    id="valorUnitario"
                    name="valor"
                    type="number"
                    step="0.01"
                    min="0"
                    required
                  />
                </label>
              </div>
              <div class="botoes">
                <button id="btnCustoFixo" type="button">Custo fixo</button>
                <button id="btnPerCapita" type="button">Per capita</button>
              </div>
            </form>
          </section>
          <div class="tabelas">
            <section>
              <table id="custosFixos">
                <caption>
                  Custos Fixos
                </caption>
              </table>
            </section>
            <section>
              <table id="custosPerCapita">
                <caption>
                  Custos Per Capita
                </caption>
              </table>
            </section>
          </div>
        </section>
      </div>

      <section class="secao-valor">
        <p>Valor para cada um:<span id="valorCadaUm"></span></p>
      </section>
    </article>

    <footer class="creditos">
      <p>Feito com ❤ por @devgabmal</p>
    </footer>
  </body>
</html>
